<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login | Welcome</title>
    <style>
        body{
            background-image: url("../static/images/homepic/login.jpg");
        }
        @media (max-width: 765px) {
            .container {
                margin-top: 30px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div style="display: flex; justify-content: center; align-items: center; height: 6vh; margin-top: 13px;" class="m-4">
        {% set messages = get_flashed_messages(category_filter=["danger"]) %}
        {% if messages %}
        <h3 class="alert alert-danger text-center" role="alert" style="max-width: 500px; border: 2px solid #28a745; padding: 5px;">
            {{ messages[0] }}
        </h3>
        {% endif %}
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-80">
        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white loginbox box-area">
            <!-- Left Box -->
            <div class="col-md-6 col-lg-5 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #38dfb5; min-height: 40vh;">
                <div class="featured-image mb-4">
                    <img src="../static/images/homepic/llogo.png" class="img-fluid mt-4" style="max-width: 100%; height: auto; width: 80%; max-height: 200px;">
                </div>
                <p class="text-white fs-5 fs-md-4" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 600; text-align: center;">Unlock Your Hunger!!<br> Login to Tasty Delights</p>
            </div>

            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Welcome!</h2>
                        <p>Taste the Campus Life: Access Your ABC FOOD Cravings</p>
                    </div>
                    <form action="/check_login" method="post">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your email" name="email">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="input-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="viewPassword">
                                <label for="viewPassword" class="form-check-label text-secondary"><small>View Password</small></label>
                            </div>
                        </div>
                        <div class="input-group">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <br>
                        <div class="input-group">
                            <p class="mb-0">Don't have an account? <a href="/create_account" class="btn btn-lg btn-success fs-6">Create Account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 <script type="text/javascript">
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
        const passwordInput = document.getElementById("password");
        const viewPasswordCheckbox = document.getElementById("viewPassword");

        viewPasswordCheckbox.addEventListener("change", function () {
            if (viewPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</body>
</html>
